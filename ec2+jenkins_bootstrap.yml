Resources:
  MyEC2Instance: 
      Type: AWS::EC2::Instance
      Properties: 
        ImageId: "ami-026b57f3c383c2eec" #for us-east-1
        KeyName: "nvkp-dev"  #copy your key pair name here
        BlockDeviceMappings: 
        - DeviceName: "/dev/sdm"
          Ebs: 
            VolumeType: "io1"
            Iops: "100"
            DeleteOnTermination: "true"
            VolumeSize: "40"
        NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId: "subnet-07764e6319704cb48" #Copy the subnetId here
          GroupSet: sg-07072bbbaea42e6d4 #Copy your security group Id here
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update â€“y
            wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat-stable/jenkins.repo
            rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key
            yum upgrade -y
            amazon-linux-extras install java-openjdk11 -y
            yum install jenkins -y
            systemctl enable --now jenkins
